<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="stats-preview-card-component">
            <div class="image-container">
                <img src="image-header-mobile.jpg" alt="" />
            </div>

            <h2 class="card-heading">Get <span class="accent">insights</span> that help your business grow.</h2>

            <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <ul class="stat-items" role="list">
                <li role="listitem" class="stat-number">10<span class="how-many-companies">k</span>+</li>
                <li role="listitem" class="stat-title">companies</li>
                <li role="listitem" class="stat-number">314</li>
                <li role="listitem" class="stat-title">templates</li>
                <li role="listitem" class="stat-number">12m+</li>
                <li  role="listitem" class="stat-title">queries</li>
            </ul>         
                
        </div> 
    </div>
</html>
